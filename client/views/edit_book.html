<a href="#!/books">Go Back</a>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Edit Book</h3>
    </div>
    <div class="panel-body">
        <div class="container">
            <form ng-submit="updateBook()" ng-init="getBook()">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" ng-model="book.title" placeholder="title">
                </div>
                <div class="form-group">
                    <label>Genres</label>
                    <select ng-model="book.genre" class="form-control">
                        <option value="Romance">Romance</option>
                        <option value="Suspense">Suspense</option>
                        <option value="NonFiction">NonFiction</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="form-group">
                        <label>Author</label>
                        <input type="text" class="form-control" ng-model="book.author" placeholder="author">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea type="text" class="form-control" ng-model="book.description" placeholder="description">

                            </textarea>
                    </div>
                    <div class="form-group">
                        <label>Publisher</label>
                        <input type="text" class="form-control" ng-model="book.publisher" placeholder="publisher">
                    </div>
                    <div class="form-group">
                        <label>ImageUrl</label>
                        <input type="text" class="form-control" ng-model="book.image_url" placeholder="url">
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>

    </div>

</div>
</div>
